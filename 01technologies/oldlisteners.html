<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>JavaScript event listeners done the old way</title>
  </head>
  <body>
    <form action="">
      <input id="street" type="text"
             onchange="this.value = this.value.toUpperCase()">
      <input type="submit">
    </form>
  </body>
</html>
